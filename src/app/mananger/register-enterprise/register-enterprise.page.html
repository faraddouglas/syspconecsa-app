<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastrar Empresa
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Dados da Empresa
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formGroup">
      <ion-list>
        <ion-item>
          <ion-label position="floating">CNPJ *</ion-label>
          <ion-input (keypress)="numericOnly()" inputmode="numeric" type="text"
          formControlName="register" [(ngModel)]="register"
          (ionChange)="sendCnpjMask()" maxlength="18">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Razão Social *</ion-label>
          <ion-input type="text" maxlength="55"
          formControlName="enterprise" [(ngModel)]="enterprise">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nome Fantasia</ion-label>
          <ion-input type="text" maxlength="55" formControlName="fantasyName" [(ngModel)]="fantasyName">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Logradouro *</ion-label>
          <ion-input type="text" formControlName="address"[(ngModel)]="address">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Número *</ion-label>
          <ion-input type="text" maxlength="55" formControlName="addressNum"
          [(ngModel)]="addressNum">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Complemento</ion-label>
          <ion-input type="text" maxlength="55" formControlName="addressComplement"
          [(ngModel)]="addressComplement">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Bairro *</ion-label>
          <ion-input type="text" maxlength="55" formControlName="district"
          [(ngModel)]="district">
        </ion-input>
        </ion-item>
          <ion-item>
          <ion-label position="floating">Cidade *</ion-label>
          <ion-input type="text" maxlength="55" formControlName="city"
          [(ngModel)]="city">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Estado *</ion-label>
          <ion-input type="text" maxlength="55" formControlName="state"
          [(ngModel)]="state">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cep *</ion-label>
          <ion-input (keypress)="numericOnly()" inputmode="numeric" type="text"
          formControlName="zipCode" [(ngModel)]="zipCode" (ionChange)="sendZipCodeMask()"
          maxlength="10">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">País *</ion-label>
          <ion-input type="text" maxlength="55" formControlName="country"
          [(ngModel)]="country">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telefone *</ion-label>
          <ion-input type="tel"maxlength="15" formControlName="phone"
          [(ngModel)]="phone" (ionChange)="sendPhoneMask()">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email *</ion-label>
          <ion-input type="email" maxlength="55" formControlName="email"
          [(ngModel)]="email">
        </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Site</ion-label>
          <ion-input type="url" maxlength="55">
          </ion-input>
        </ion-item>
      </ion-list>
    </form>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" (click)="registerEnterprise()">Cadastrar empresa</ion-button>
</ion-content>
