<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastrar Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup">

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name" maxlength="55"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <ion-input type="text" formControlName="userId" [(ngModel)]="userId" maxlength="14" (ionInput)="sendCpfMask()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Permissão</ion-label>
      <ion-select formControlName="userType" [(ngModel)]="userType">
        <ion-select-option value="admin">Administrador</ion-select-option>
        <ion-select-option value="user">Usuário</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Possui intervalo</ion-label>
      <ion-checkbox formControlName="hasInterval" [(ngModel)]="hasInterval"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input type="text" formControlName="address" [(ngModel)]="address" maxlength="55"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input type="text" formControlName="city" [(ngModel)]="city" maxlength="55"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-input type="text" formControlName="state" [(ngModel)]="state" maxlength="55"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cep</ion-label>
      <ion-input (keypress)="numericOnly()" inputmode="numeric" type="text"
      formControlName="zipCode" [(ngModel)]="zipCode" (ionInput)="sendZipCodeMask()"
      maxlength="9">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">País</ion-label>
      <ion-input type="text" formControlName="country" [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input type="text" formControlName="phone" [(ngModel)]="phone" (ionInput)="sendPhoneMask()" maxlength="15"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-button type="submit" [disabled]="formGroup.invalid" (click)="registerUser()">Cadastrar usuário</ion-button>
  </form>
</ion-content>
