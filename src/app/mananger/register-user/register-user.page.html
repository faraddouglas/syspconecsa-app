<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastrar Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup">

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <ion-input type="text" formControlName="userId" [(ngModel)]="userId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Permissão</ion-label>
      <ion-select formControlName="userType" [(ngModel)]="userType">
        <ion-select-option value="admin">Administrador</ion-select-option>
        <ion-select-option value="user">Usuário</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Possui intervalo</ion-label>
      <ion-toggle formControlName="hasInterval" [(ngModel)]="hasInterval"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input type="text" formControlName="address" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input type="text" formControlName="city" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-input type="text" formControlName="state" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cep</ion-label>
      <ion-input type="text" formControlName="zip" [(ngModel)]="zip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">País</ion-label>
      <ion-input type="text" formControlName="country" [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input type="text" formControlName="phone" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-button type="submit" [disabled]="formGroup.invalid">Cadastrar usuário</ion-button>
  </form>
</ion-content>
