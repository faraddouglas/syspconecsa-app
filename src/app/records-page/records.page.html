<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let dayRecord of records | reverse">
    <ion-card-header>
      {{ formatDate(dayRecord.date) }}
    </ion-card-header>
    <ion-card-content>
      <p>Nome: {{ dayRecord.employee }}</p>
      <p>Chegada: {{ dayRecord.checkInTime }}</p>
      <p>Intervalo: {{ dayRecord.startInterval }}</p>
      <p>Retorno: {{ dayRecord.endInterval }}</p>
      <p>Sa√≠da: {{ dayRecord.checkOutTime }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
